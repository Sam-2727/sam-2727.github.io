---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>
    
    {{ content }}
    
    <nav class="post-nav">
        {% if page.previous.url %}
        <a href="{{ page.previous.url }}" class="prev">← {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next.url %}
        <a href="{{ page.next.url }}" class="next">{{ page.next.title }} →</a>
        {% endif %}
    </nav>
</article>
